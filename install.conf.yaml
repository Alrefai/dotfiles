- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.tvnamer.json:
    ~/.gitignore_global:
    ~/.tmux.conf:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
