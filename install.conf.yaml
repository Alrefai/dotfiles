- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ""
    ~/.Brewfile:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.zsh:
    ~/.gitignore_global:
    ~/.tmux.conf:
    ~/.tmuxp:
    ~/.config/powerline: config/powerline
    ~/.mackup.cfg:
    ~/.tigrc:

- shell:
  # Initialize submodule in .dotfiles (dotbot and pyyaml)
  - [git submodule update --recursive --remote, Updating submodules]
