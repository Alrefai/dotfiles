# ---- Activate Powerline theme -----------------------------------------------
source "/usr/local/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# ---- thoughtbot.com/upcase/videos/tmux-configuration ------------------------

## Set the prefix to Ctrl+s
unbind C-b
set -g prefix C-s
bind-key -r C-s send-prefix

## Reload the config file manually
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

## Pane selection
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# ---- thoughtbot/dotfiles/tmux.conf ------------------------------------------

## Improve colors
set -g default-terminal 'screen-256color'

## Act like vim
setw -g mode-keys vi
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

## Renumber windows sequentially after closing any of them
set -g renumber-windows on

## Increase scrollback lines
set -g history-limit 10000

## Don't suspend-client
unbind-key C-z

